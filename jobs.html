    </h2>
    <p>Want to work at JavaJam? Fill out the form bellow to start your application.</p>
    <form action="http://webdevbasics.net/script/javajam8.php." method="post">
        <table>
            <tr>
                <td><label for="myName">Name:</label></td>

                <td><input type="email" name="myEmail" id="myEmail" required></td>
            </tr>

                <td><label for="myExperience">Experience:</label></td>
                <td><textarea name="myExperience" id="myExperience" rows="2" cols="20" required></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" id="mySubmit" value="Apply Now"></td>
            </tr>
        </table>
    </form>
